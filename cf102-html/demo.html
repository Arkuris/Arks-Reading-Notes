<!DOCTYPE html>
<h1>
  Hello Class
</h1>
<!-- paragraph -->
  <p>
    Here is some text
  </p>
<!-- divider -->
  <div> 
    <h2>
      Level 2 Heading
    </h2>
    <p>
      Another Paragraph block
    </p>
  </div>

  <!-- ordered list -->
  <ol>
    <!-- List Item -->
    <li>
      Item 1
    </li>
    <li>
      Item 2
    </li>
  </ol>

  <!-- Unorder list -->
  <ul>
    <li>
      Item 1
    </li>
    <li>
      Item 2
    </li>
  </UL>

  <!-- image, use an attribute -->
  <img alt="A picture of a cat" src="https://t4.ftcdn.net/jpg/00/97/58/97/360_F_97589769_t45CqXyzjz0KXwoBZT9PRaWGHRk5hQqQ.jpg">

  <!-- Links/AKA Anchor Tags []()-->
<div>
  <a href="index.html">
    back to index
  </a>
</div>
